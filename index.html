<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Lap Times Visualization</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
</head>
<body>
  <h1 id="primary-title">Fastest Lap Time vs. Circuit</h1>

  <div id="verstappen-description"></div>

  <label for="driver-select">Select Driver:</label>
  <select id="driver-select">
    <option value="Max Verstappen">Max Verstappen</option>
    <option value="Sergio Pérez">Sergio Pérez</option>
    <option value="Lewis Hamilton">Lewis Hamilton</option>
    <option value="Fernando Alonso">Fernando Alonso</option>
  </select>

  <div id="chart">
    <svg id="circuit-plot"></svg>
    <svg id="lap-plot" class="hidden"></svg>
  </div>

  <script src="main.js"></script>
</body>
</html>
